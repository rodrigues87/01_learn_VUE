<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app">
        <p>{{msg}}</p>
        <p>{{ehVerdade ? 'Verdade': 'Mentira'}}</p>
        <p>Objeto: {{frutas}} + Primeiro item {{frutas[1]}}</p>
        <p>Objeto: {{aluno}} + Elemento nome {{aluno.nome}}</p>
        <p>{{num1 + 1}}</p>
        <p>{{metodo(0)}}</p>

    </div>

<script>
    new Vue({

        el: '#app',
        data:{
            msg: 'teste de mensagem',
            ehVerdade: false,
            frutas:['pera','uva','ma√ßa'],
            aluno:{nome:'Paula'},
            num1:1,

        },
        methods:{
            metodo(indice){
                return 'Fruta ' + this.frutas[indice]
            }
        }
    })
</script>



</body>
</html>
