<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!--BOOTSTRAP-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<!--VUE-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!-- v-bind: pode ser substituido por :-->
<div id="app" class="container">
    <div class="d-flex justify-content-center h-100">

        <div class="card">
            <form v-on:submit.prevent="alterarNome('rodrigues')">
                <div class="card-body">
                    <input v-model="textoDigitado" type="text">
                    <p>Texto Digitado: {{textoDigitado}}</p>
                    <button type="submit" class="btn btn-warning">Chamar Altera Nome</button>
                </div>
            </form>
        </div>

        <div class="card">
            <div class="card-body">
                <input v-model="textoDigitado2" type="text" v-on:keyup.enter="alterarNome2()">
                <p>Texto Digitado:</p>
                <ul>
                    <li v-on:click="alerta()" v-for="item in array" style="background: white">
                        {{item}}
                    </li>
                </ul>
            </div>
        </div>
    </div>

</div>

<!--JAVASCRIPT-->
<script src="4_aula.js"></script>

</body>
</html>
