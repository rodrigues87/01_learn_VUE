<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!--BOOTSTRAP-->
<link rel="stylesheet" href="5_aula.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


<!--VUE-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!-- v-bind: pode ser substituido por :-->
<hr>
<div class="text-center">
    <H3>Manipulando variavel pela funcao imprimir fora da instancia do VUE</H3>
    <div id="app1">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-body">
                    <p>{{variavelApp1}}</p>
                </div>
            </div>
        </div>
    </div>

    <div id="app2">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-body">
                    <p>{{variavelApp2}}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center h-100">
        <button class="btn btn-warning" onclick="imprimir()">Mudar Valor</button>
    </div>
    <hr>
</div>

<div class="text-center">
    <H3>Manipulando variavel pela funcao imprimir dentro da instancia do VUE</H3>
    <div id="app3">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-body">
                    <p>{{variavelApp3}}</p>
                </div>
            </div>
        </div>
    </div>

    <div id="app4">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-body">
                    <p>{{variavelApp4}}</p>
                    <div class="d-flex justify-content-center h-100">
                        <button class="btn btn-warning"
                                @click="imprimir()">
                            Mudar Valor
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <hr>
</div>
<!--JAVASCRIPT-->
<script src="5_aula.js"></script>

</body>
</html>
